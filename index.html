<!DOCTYPE html>

<html>
  
  <style>
        
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color:darkgray ;
      display: flex;
      justify-content: center;
    }    
    
    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

    .banner-image{
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;      
    }  

    .banner{
      display: flex;
      justify-content: center;
    }

    .thumbnail{
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .name{
      color: rgb(95, 7, 7);
      display: flex;
      justify-content: center;
      font-size: 25px;
      font-weight: bold;
      }

    .social-icons {
      color: whitesmoke;
      text-decoration: none;
      font-size: 20px;
      display: flex;
      justify-content: space-around;
      }

    .link a {
      color: lightgrey;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
      }

     .link{
      background-color: rgb(95, 7, 7);
      display: flex;
      align-items: center;
      padding: 2px;
      }

  </style>

</html>


<body>
  <div class = "items">

    <div class="banner">
      <img src="Pictures/rafael_savi_photo.jpeg" alt="Rafael Savi headshot" class="banner-image">
    </div>
  
    <div class="name">
      Rafael Savi
    </div>

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/rafaelbsavi/" target="_blank">
        LinkedIn
      </a>

      <a href="https://www.instagram.com/rafael_savi/" target="_blank">
        Instagram
      </a>

      <a href="https://github.com/rbsavi" target="_blank">
        GitHub
      </a>
    </div>

    <div class="link">
      <img src="Pictures/brazil-journal.jpg" class="thumbnail">

      <a target="_blank"
        href="https://braziljournal.com/"> Best Brazilian Business Articles Website</a>
    </div>

    <div class="link">
      <img src="Pictures/valor_economico.png" class="thumbnail">

      <a target="_blank"
        href="https://valor.globo.com/"> Best Brazilian News Website</a>
    </div>
  
  </div>

</body>
